parameters:
  name: ''
jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: 'ubuntu-latest'
      demands:
      - npm
      - node.js
      - java
    variables:
      npm_config_cache: $(Pipeline.Workspace)/.npm

    steps:
      - checkout: self

      - task: NodeTool@0
        displayName: 'Use Node 10.x'
        inputs:
          versionSpec: 10.x
          checkLatest: true

      - task: CacheBeta@1
        inputs:
          key: npm | $(Agent.OS) | package-lock.json
          path: $(npm_config_cache)
          cacheHitVar: CACHE_RESTORED
      - script: npm ci
        displayName: 'npm ci'

      - task: Gulp@0
        displayName: 'Bundle project'
        inputs:
          targets: bundle
          arguments: '--ship'

      - script: npm test
        displayName: 'npm test'

        # Publish Test Results to Azure Pipelines
      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit' # Options: JUnit, NUnit, VSTest, xUnit
          testResultsFiles: '**/summary-jest-junit.xml'
        displayName: 'Publish test results'
        #failTaskOnFailedTests: true #if we want to fail the build on failed unit tests

      - task: PublishCodeCoverageResults@1
        displayName: 'Publish code coverage results'
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'

      - task: SonarQubePrepare@4
        inputs:
          SonarQube: 'webpart-template'
          scannerMode: 'CLI'
          configMode: 'manual'
          cliProjectKey: 'webpart-template'
          cliProjectName: 'Webpart Michelin Template'
          cliSources: ''$(Build.SourcesDirectory)
          extraProperties: |
            # Additional properties that will be passed to the scanner,
            # Put one key=value per line, example:
            # sonar.exclusions=**/*.bin
            sonar.tests=$(Build.SourcesDirectory)/src/webparts/WebpartTemplate
            sonar.typescript.lcov.reportPaths=$(Build.SourcesDirectory)/jest/lcov.info
            sonar.exclusions=$(Build.SourcesDirectory)/src/webparts/WebpartTemplate/test
            sonar.test.inclusions=**test.ts,**test.tsx
          displayName: "Sonar Publish"

      - task: SonarQubeAnalyze@4

      - task: SonarQubePublish@4
        inputs:
          pollingTimeoutSec: '300'

      - task: Gulp@0
        displayName: 'Package Solution'
        inputs:
          targets: 'package-solution'
          arguments: '--ship'

      - task: CopyFiles@2
        displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
        inputs:
          Contents: |
            sharepoint/**/*.sppkg
          TargetFolder: '$(Build.ArtifactStagingDirectory)'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: drop'
